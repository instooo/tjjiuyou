            <div class="title mb-5">
                <span>注册用户充值地域占比图</span>
            </div>
            <p class="pt-5"><span  style="font-weight:bold;">注册用户充值地域占比图说明：</span>注册用户充值地域占比图，用于分析所选择的注册时间段内注册的用户，在充值时间段内用户的每个地域充值用户相关充值占总充值的百分比。</p>
            <p class="pt-5"><span style="font-weight:bold;">使用者说明：</span>
                使用者可以通过对注册日期选择，充值日期选择，游戏，一级栏目，二级栏目进行自定义，选择自己想查询的数据并点击搜索按钮实现在某段时间内注册用户在所选的充值日期内的充值在地域分布占比情况。

<script>
	$(document).ready(function () {
		var data = <{$data}>;
		var title = '<{$title}>';
		// Build the chart
		Highcharts.chart('container', {
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,
				plotShadow: false,
				type: 'pie'
			},
			title: {
				text: title,
				fontSize: '18px',
				fontWeight: 'bold',
				textTransform: 'uppercase'
			},
			tooltip: {
				borderWidth: 0,
				backgroundColor: 'rgba(219,219,216,0.6)',
				shadow: false,
				pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
			},
			legend: {
				itemStyle: {
				 fontWeight: 'bold',
				 fontSize: '13px'
				}
			},
			xAxis: {
					gridLineWidth: 1,
					labels: {
						style: {
							fontSize: '12px'
						}
					}
				},
			yAxis: {
					minorTickInterval: 'auto',
					title: {
						style: {
							textTransform: 'uppercase'
						}
					},
					labels: {
						style: {
							fontSize: '12px'
						}
					}
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					dataLabels: {
						enabled: false
					},
					showInLegend: true
				}
			},
			series: [{
				name: 'Brands',
				colorByPoint: true,
				data: data
			}]
		});
	});
    $(function (){
		var mydate = new Date();
		mydate.setTime(mydate.getTime()-24*60*60*1000);
		var dateRange = new pickerDateRange('date_demo3', {
			aRecent7Days: 'aRecent7DaysDemo3', //最近7天
			isTodayValid: false,
			startDate: mydate.getFullYear()+"-" + (mydate.getMonth()+1) + "-" + mydate.getDate(),
			endDate: mydate.getFullYear()+"-" + (mydate.getMonth()+1) + "-" + mydate.getDate(),
			defaultText: ' 至 ',
			inputTrigger: 'input_trigger_demo3',
			theme: 'ta',
			success: function (obj) {
				$("#dCon_demo3").html('开始时间 : ' + obj.startDate + '<br/>结束时间 : ' + obj.endDate);
			}
		});
		var dateRange1 = new pickerDateRange('date_demo4', {
			aRecent7Days: 'aRecent7DaysDemo3', //最近7天
			isTodayValid: false,
			startDate: mydate.getFullYear()+"-" + (mydate.getMonth()+1) + "-" + mydate.getDate(),
			endDate: mydate.getFullYear()+"-" + (mydate.getMonth()+1) + "-" + mydate.getDate(),
			defaultText: ' 至 ',
			inputTrigger: 'input_trigger_demo4',
			theme: 'ta',
			success: function (obj) {
				$("#dCon_demo3").html('开始时间 : ' + obj.startDate + '<br/>结束时间 : ' + obj.endDate);
			}
		});
		$('#searchbtn').click(function(){
			
			$('#myform').submit();
		});
		$("#Tmoneybtn").click(function(){
			checkDate();
			$("#type").val('money');
			$("#myform").submit();
			
		});	
		$("#Smanbtn").click(function(){
			var $bool = checkDate();
			if($bool){
				$("#type").val('num');
				$("#myform").submit();
			}else{
				return false;
			}
		});
		function checkDate(){
			var zhuce = $('#date_demo3').text().split("至");
			var regStart = zhuce[0].trim();
			var regEnd = zhuce[1].trim();
			var chongzhi = $('#date_demo4').text().split("至");
			var payStart = chongzhi[0].trim();
			var payEnd = chongzhi[1].trim();
			$("#regstart").val(regStart);
			$("#regend").val(regEnd);
			$("#paystart").val(payStart);
			$("#payend").val(payEnd);
			var Rstart = $("#regstart").val();
			var Pstart = $("#paystart").val();
			if(Date.parse(new Date(Rstart)) > Date.parse(new Date(Pstart))){
					alert("充值开始时间不能小于注册开始时间");
					return false;
				}
			if(regStart.substr(0, 4) != regEnd.substr(0, 4)){
				alert("注册时间必须为同一年");
				return false;
			}
			return true;
		}
		//时间
		var rstart = '<{$rstart}>';
		var rend = '<{$rend}>';
		var pstart = '<{$pstart}>';
		var pend = '<{$pend}>';
		if(rstart && rend){
			$('#date_demo3').html(rstart+'至'+rend);
		}
		if(pstart && pend){
			$('#date_demo4').html(pstart+'至'+pend);
		}
		if("<{$type}>" == "money"){
			var $html = '<div class="title mb-5"><span>注册用户充值地域金额占比图：</span></div><p class="pt-5"><span  style="font-weight:bold;">注册用户充值地域金额占比图说明：</span>注册用户充值金额地域占比图，用于分析所选择的注册时间段内注册的用户，在充值时间段内用户的每个地域充值用户充值金额占总充值金额的百分比。</p><p class="pt-5"><span style="font-weight:bold;">使用者说明：</span>使用者可以通过对注册日期选择，充值日期选择，游戏，一级栏目，二级栏目进行自定义，选择自己想查询的数据并点击搜索按钮实现在某段时间内注册用户在所选的充值日期内的充值金额地域分布占比情况。</p>';
			$('#tips').html($html);
		}else if("<{$type}>" =="num"){
			var $html = '<div class="title mb-5"><span>注册用户充值地域人数占比图：</span></div><p class="pt-5"><span  style="font-weight:bold;">注册用户充值地域人数占比图说明：</span>注册用户充值人数地域占比图，用于分析所选择的注册时间段内注册的用户，在充值时间段内用户的每个地域充值用户充值人数占总充值人数的百分比。</p><p class="pt-5"><span style="font-weight:bold;">使用者说明：</span>使用者可以通过对注册日期选择，充值日期选择，游戏，一级栏目，二级栏目进行自定义，选择自己想查询的数据并点击搜索按钮实现在某段时间内注册用户在所选的充值日期内的充值人数地域分布占比情况。</p>';
			$('#tips').html($html);
		}
    });

    //排序
    function order(order) {
        $('#order').attr('value', order);
        $('#myform').submit();
    }
</script>
